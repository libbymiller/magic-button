<!DOCTYPE html>
<html>
  <head>
    <title>Radiodan Remote Control</title>
    <link rel="stylesheet" href="assets/css/lib/pure-min.css">
  </head>

  <body>
    <h1>Radiodan</h1>

    <section id="services">
      <h2>Change service</h2>
      <ul>
        {% for service in services %}
          <li {% if currentService.id == service.id %}class="is-playing"{% endif %}>
            <a href="playing?id={{ service.id }}">
              {% if currentService.id == service.id %}> {% endif %}
              {{ service.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </section>

    <section id="behaviours">
      <h2>Magic Button</h2>
      <ul>
        <li><a href="/avoider/">Avoider</a></li>
      </ul>
    </section>

    <script src="assets/js/app.js"></script>
  </body>
</html>
