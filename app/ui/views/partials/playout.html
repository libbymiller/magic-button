<script id="playoutTmpl" data-ui-template type="text/ractive">
{% raw %}
<div class="lo-left current-panel">
  <a on-tap="services-panel-toggle"
     class="ct-btn">
    {{#radio.current.logos.active}}
      <img class="ct-logo"
           src="{{radio.current.logos.active}}" />
    {{/radio.current.logos.active}}

    <span class="ct-indicator">
      {{ services.isOpen ? '⬇' : '⬆' }}
    </span>

    {{^radio.current}}
      <span class="ct-title">No current station</span>
    {{/radio.current}}
    {{#radio.current}}
      <span class="ct-title">{{title}}</span>
    {{/radio.current}}
  </a>
</div>

<div class="lo-right">
  <a class="volume-button" 
     on-click="volume-panel-toggle">Radio Vol ({{ volume }}) <i title=""></i></a>
</div>
{% endraw %}
</script>
