<script id="metadataTmpl" data-ui-template type="text/ractive">
{% raw %}
<div class="lo-single metadata-panel cf">
  <Carousel activeSlide="{{ activeSlide }}">
    {{#nowAndNext.0}}
    <div class="carousel-item">
      {{> programmeTempl }}
    </div>
    {{/nowAndNext.0}}
    {{#nowPlaying}}
    <div class="carousel-item">
      <div class="cf metadata md-track">
        {{#contributions.0}}
          {{#image_pid}}
          <img class="md-img"
               src="http://ichef.bbci.co.uk/images/ic/272x153/{{image_pid}}" />
          {{/image_pid}}
        {{/contributions.0}}
        <p class="md-primary">{{ title }}</p>
        <p class="md-secondary">{{ artist }}</p>
      </div>
    </div>
    {{/nowPlaying}}
    {{#nowAndNext.1}}
    <div class="carousel-item">
      {{> programmeTempl }}
    </div>
    {{/nowAndNext.1}}
  </Carousel><!-- .md-items -->

  <a class="track {{ nowPlaying ? 'is-available' : 'is-unavailable' }}" on-tap="track-display">
    <i></i>
    <span>Now playing</span>
  </a>

</div><!-- .metadata-panel -->
{% endraw %}
</script>
